<!-- -------- SYNCOLOGY: Message Progress Meter ------- -->
<div class="meter" id="meter" style="background-color: rgb(63,118,205); height: 10px; width: 0;"></div>

<p id="message-response" style="width: 100%; color: black;"></p>
<!-- ------------- SYNCOLOGY: end ------------ -->

<form #messageForm>
    <!-- -------- SYNCOLOGY: Native Textarea ------- -->
    <textarea id="message-textarea" class="core-send-message-input" [attr.aria-label]="placeholder()" [core-auto-focus]="showKeyboard()"
        [placeholder]="placeholder()" rows="1" [core-auto-rows]="message()" [(ngModel)]="message" name="message"
        (onResize)="textareaResized()" (keyup.enter)="enterKeyUp($event)" (keyup.control.enter)="enterKeyUp($event, 'control')"
        (keyup.meta.enter)="enterKeyUp($event, 'meta')" (keydown.enter)="enterKeyDown($event)"
        (keydown.control.enter)="enterKeyDown($event, 'control')" (keydown.meta.enter)="enterKeyDown($event, 'meta')">
    </textarea>
    <!-- ------------- SYNCOLOGY: end ------------ -->

    <!-- -------- SYNCOLOGY: File Upload Input ------- -->
    <label for="file" style="width: 30px; height: 30px;">
        <img src="assets/icon/clip.png" alt="" style="width: 30px; height: 30px">
    </label>
    <input type="file" name="file[]" id="file" (change)="getFiles($event)" style="opacity: 0;width: 0;height: 0;" multiple>
    <!-- ------------- SYNCOLOGY: end ------------ -->

    <ion-button fill="clear" size="large" type="submit" [disabled]="!message() || sendDisabled()" [ariaLabel]="'core.send' | translate"
        [core-suppress-events] (onClick)="submitForm($event)">
        <ion-icon name="send" slot="icon-only" aria-hidden="true" flip-rtl />
    </ion-button>
</form>
